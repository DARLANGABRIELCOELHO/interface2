<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Assistência Técnica</title>
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Estilos principais -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container principal -->
    <div id="app">
        <!-- Sidebar será injetada aqui -->
        <div id="sidebar-container"></div>
        
        <!-- Conteúdo principal -->
        <main id="main-content">
            <!-- Conteúdo será carregado dinamicamente aqui -->
            <div id="loading">
                <div class="loading-spinner">
                    <i class="fas fa-cog fa-spin"></i>
                    <p>Carregando sistema...</p>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Scripts na ORDEM CORRETA -->
    
    <!-- 1. Banco de Dados -->
    <script src="data/connection_DB.js"></script>
    <script src="data/Customers_DB.js"></script>
    <script src="data/Orders_DB.js"></script>
    <script src="data/catalog_DB.js"></script>
    
    <!-- 2. Gerenciador de Módulos -->
    <script src="init.js"></script>
    
    <!-- 3. Módulos do Sistema (não depende de ordem) -->
    <script src="modules/dashboard.js"></script>
    <script src="modules/sidebar.js"></script>
    <script src="modules/Customers.js"></script>
    <script src="modules/serviceOrders.js"></script>
    <script src="modules/serviceCatalog.js"></script>
    <script src="modules/PriceCalculator.js"></script>
    
    <!-- 4. Núcleo da Aplicação -->
    <script src="app.js"></script>
    
   
    <!-- Estilos para loading -->
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            text-align: center;
        }
        
        .loading-spinner i {
            font-size: 48px;
            color: #4a6fa5;
            margin-bottom: 20px;
        }
        
        .loading-spinner p {
            color: #666;
            font-size: 16px;
        }
    </style>
</body>
</html>
